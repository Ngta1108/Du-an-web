<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MakeBetter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800&family=Chakra+Petch:wght@300;400;500;600;700&family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Bangers&family=Oswald:wght@400;700&family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Be Vietnam Pro"', 'sans-serif'],
              tech: ['"Chakra Petch"', 'sans-serif'],
            },
            colors: {
              gray: {
                850: '#1a202c',
                900: '#111827',
                950: '#050505', // Deep void dark
              },
              cyan: {
                450: '#00d9f9', // Neon cyan
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1)',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1)',
              'slide-down': 'slideDown 0.3s ease-out',
              'glow': 'glow 3s ease-in-out infinite alternate',
              'blob': 'blob 7s infinite',
            },
            scale: {
              '115': '1.15',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'scale(0.98)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideDown: {
                '0%': { transform: 'translateY(-10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              glow: {
                'from': { boxShadow: '0 0 5px #0ea5e9, 0 0 10px #0ea5e9' },
                'to': { boxShadow: '0 0 20px #00d9f9, 0 0 30px #00d9f9' },
              },
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #ffffff05 1px, transparent 1px), linear-gradient(to bottom, #ffffff05 1px, transparent 1px)",
              'dot-pattern': "radial-gradient(#00000010 1px, transparent 1px)",
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'shimmer': 'linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent)',
            },
            boxShadow: {
              'glow-pink': '0 0 20px rgba(236, 72, 153, 0.3), 0 0 40px rgba(236, 72, 153, 0.1)',
              'glow-cyan': '0 0 20px rgba(6, 182, 212, 0.3), 0 0 40px rgba(6, 182, 212, 0.1)',
              '3xl': '0 35px 60px -15px rgba(0, 0, 0, 0.3)',
            }
          }
        }
      }
    </script>
  <style>
  /* Enhanced Noise Texture */
  .bg-noise {
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
  }
  
  .dark .bg-noise {
    opacity: 0.03;
  }
  
  /* Ambient glow for light mode */
  .ambient-glow-light {
    position: relative;
  }
  
  .ambient-glow-light::before {
    content: '';
    position: absolute;
    inset: -40px;
    background: radial-gradient(circle at 50% 50%, rgba(236, 72, 153, 0.08), transparent 70%);
    pointer-events: none;
    z-index: -1;
    animation: ambientPulse 4s ease-in-out infinite;
  }
  
  .dark .ambient-glow-dark::before {
    content: '';
    position: absolute;
    inset: -40px;
    background: radial-gradient(circle at 50% 50%, rgba(156, 163, 175, 0.04), transparent 70%);
    pointer-events: none;
    z-index: -1;
    opacity: 0.5;
  }
  
  @keyframes ambientPulse {
    0%, 100% { opacity: 0.5; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.05); }
  }
  
  /* Refined text shadows - Less intense for readability */
  .text-shadow-premium {
    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.15);
  }
  
  .dark .text-shadow-premium {
    text-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
  }
  
  /* High contrast text for better readability */
  .text-high-contrast {
    color: #1f2937;
    font-weight: 600;
  }
  
  .dark .text-high-contrast {
    color: #f9fafb;
    font-weight: 600;
  }
  
  /* Body text contrast */
  body {
    color: #374151;
  }
  
  .dark body {
    color: #e5e7eb;
  }

  /* Custom Scrollbar - Ultra Minimal & Modern */
  ::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background: linear-gradient(180deg, rgba(236, 72, 153, 0.6), rgba(219, 39, 119, 0.6));
    border-radius: 10px;
    transition: all 0.3s ease;
  }
  .dark ::-webkit-scrollbar-thumb {
    background: linear-gradient(180deg, rgba(6, 182, 212, 0.6), rgba(8, 145, 178, 0.6));
  }
  ::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(180deg, rgba(236, 72, 153, 0.9), rgba(219, 39, 119, 0.9));
    transform: scaleX(1.2);
  }
  .dark ::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(180deg, rgba(6, 182, 212, 0.9), rgba(8, 145, 178, 0.9));
  }

  /* Slider Styling - Enhanced */
  input[type=range] {
    -webkit-appearance: none; 
    background: transparent;
    height: 20px;
  }
  input[type=range]:focus { 
    outline: none;
  }
  
  input[type=range]:focus-visible::-webkit-slider-thumb {
    outline: 2px solid rgba(236, 72, 153, 0.5);
    outline-offset: 2px;
  }
  
  .dark input[type=range]:focus-visible::-webkit-slider-thumb {
    outline: 2px solid rgba(6, 182, 212, 0.5);
  }
  
  /* Slider Track */
  input[type=range]::-webkit-slider-runnable-track {
    width: 100%;
    height: 4px;
    background: linear-gradient(90deg, #fce7f3 0%, #fbcfe8 100%);
    border-radius: 10px;
  }
  .dark input[type=range]::-webkit-slider-runnable-track {
    background: linear-gradient(90deg, rgba(6, 182, 212, 0.2) 0%, rgba(8, 145, 178, 0.3) 100%);
  }

  /* Cute Thumb (Light) */
  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    height: 22px;
    width: 22px;
    border-radius: 50%;
    background: #ffffff;
    border: 6px solid #ec4899; /* pink-500 */
    cursor: grab;
    margin-top: -9px;
    box-shadow: 0 4px 12px rgba(236, 72, 153, 0.4);
    transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
  }
  input[type=range]::-webkit-slider-thumb:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 16px rgba(236, 72, 153, 0.6);
  }

  /* Tech Thumb (Dark) */
  .dark input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    height: 24px;
    width: 12px;
    border-radius: 2px;
    background: #9ca3af; /* gray-400 */
    border: 2px solid #fff;
    margin-top: -10px;
    box-shadow: 0 0 8px rgba(156, 163, 175, 0.3);
    cursor: ew-resize;
    transition: all 0.1s ease;
  }
  .dark input[type=range]::-webkit-slider-thumb:hover {
    transform: scaleY(1.1);
    background: #d1d5db; /* gray-300 */
    border-color: #9ca3af;
    box-shadow: 0 0 12px rgba(156, 163, 175, 0.5);
  }

  /* Smooth Transitions for All Elements */
  * {
    transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
  }
  
  /* Premium Button Enhancements */
  button, .btn {
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    position: relative;
  }
  
  button:active:not(:disabled), .btn:active {
    transform: scale(0.96);
  }
  
  /* Focus states */
  button:focus-visible, .btn:focus-visible {
    outline: 2px solid rgba(236, 72, 153, 0.5);
    outline-offset: 2px;
  }
  
  .dark button:focus-visible, .dark .btn:focus-visible {
    outline: 2px solid rgba(6, 182, 212, 0.5);
  }
  
  /* Ripple effect on click */
  @keyframes rippleEffect {
    0% {
      transform: scale(0);
      opacity: 0.5;
    }
    100% {
      transform: scale(4);
      opacity: 0;
    }
  }
  
  .btn-ripple {
    overflow: hidden;
  }
  
  .btn-ripple::after {
    content: '';
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.6);
    width: 20px;
    height: 20px;
    pointer-events: none;
    transform: scale(0);
    opacity: 0;
  }
  
  .btn-ripple:active::after {
    animation: rippleEffect 0.6s ease-out;
  }
  
  /* Hover lift with shadow */
  .hover-float:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 24px -8px currentColor;
  }
  
  /* Premium depth shadows */
  .shadow-premium-light {
    box-shadow: 
      0 2px 8px -2px rgba(236, 72, 153, 0.15),
      0 8px 20px -4px rgba(236, 72, 153, 0.1),
      0 16px 32px -8px rgba(236, 72, 153, 0.08);
  }
  
  .dark .shadow-premium-dark {
    box-shadow: 
      0 2px 8px -2px rgba(6, 182, 212, 0.2),
      0 8px 20px -4px rgba(6, 182, 212, 0.15),
      0 16px 32px -8px rgba(6, 182, 212, 0.1),
      inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
  }
  
  /* Smooth border animations */
  @keyframes borderFlow {
    0%, 100% { 
      border-color: rgba(236, 72, 153, 0.3);
    }
    50% { 
      border-color: rgba(236, 72, 153, 0.6);
    }
  }
  
  .dark @keyframes borderFlow {
    0%, 100% { 
      border-color: rgba(6, 182, 212, 0.3);
    }
    50% { 
      border-color: rgba(6, 182, 212, 0.6);
    }
  }
  
  /* Stagger animation for children */
  @keyframes staggerFadeIn {
    from {
      opacity: 0;
      transform: translateY(10px) scale(0.95);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }
  
  .stagger-children > * {
    animation: staggerFadeIn 0.4s ease-out backwards;
  }
  
  .stagger-children > *:nth-child(1) { animation-delay: 0.05s; }
  .stagger-children > *:nth-child(2) { animation-delay: 0.1s; }
  .stagger-children > *:nth-child(3) { animation-delay: 0.15s; }
  .stagger-children > *:nth-child(4) { animation-delay: 0.2s; }
  .stagger-children > *:nth-child(5) { animation-delay: 0.25s; }
  .stagger-children > *:nth-child(6) { animation-delay: 0.3s; }
  .stagger-children > *:nth-child(7) { animation-delay: 0.35s; }
  .stagger-children > *:nth-child(8) { animation-delay: 0.4s; }

  /* Custom animations */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes shimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }

  @keyframes pulse-glow {
    0%, 100% { 
      box-shadow: 0 0 20px rgba(236, 72, 153, 0.3);
    }
    50% { 
      box-shadow: 0 0 40px rgba(236, 72, 153, 0.6), 0 0 60px rgba(236, 72, 153, 0.3);
    }
  }

  .dark @keyframes pulse-glow {
    0%, 100% { 
      box-shadow: 0 0 20px rgba(6, 182, 212, 0.3);
    }
    50% { 
      box-shadow: 0 0 40px rgba(6, 182, 212, 0.6), 0 0 60px rgba(6, 182, 212, 0.3);
    }
  }

  @keyframes gradient-shift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }

  .animate-fade-in-up {
    animation: fadeInUp 0.4s ease-out;
  }

  .animate-float {
    animation: float 3s ease-in-out infinite;
  }

  .animate-pulse-glow {
    animation: pulse-glow 2s ease-in-out infinite;
  }

  .animate-shimmer {
    animation: shimmer 2s infinite;
  }

  .animate-gradient {
    background-size: 200% 200%;
    animation: gradient-shift 3s ease infinite;
  }

  /* Button hover lift effect */
  .hover-lift {
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
  }
  .hover-lift:hover {
    transform: translateY(-2px);
  }
  .hover-lift:active {
    transform: translateY(0);
  }

  /* Enhanced Glassmorphism */
  .glass {
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
  }
  
  .glass-premium {
    backdrop-filter: blur(24px) saturate(200%) brightness(1.1);
    -webkit-backdrop-filter: blur(24px) saturate(200%) brightness(1.1);
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
    border: 1px solid rgba(255, 255, 255, 0.18);
    position: relative;
    overflow: hidden;
  }
  
  .glass-premium::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, transparent 50%, rgba(255, 255, 255, 0.1) 100%);
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  
  .glass-premium:hover::before {
    opacity: 1;
  }
  
  .dark .glass-premium {
    background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.2) 100%);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  /* Gradient border helper */
  .gradient-border {
    position: relative;
    background-clip: padding-box;
  }
  .gradient-border::before {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: inherit;
    padding: 1px;
    background: linear-gradient(135deg, rgba(236, 72, 153, 0.5), rgba(139, 92, 246, 0.5));
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    pointer-events: none;
  }
  .dark .gradient-border::before {
    background: linear-gradient(135deg, rgba(6, 182, 212, 0.3), rgba(59, 130, 246, 0.3));
  }

  /* Particle stars background */
  @keyframes twinkle {
    0%, 100% { opacity: 0.3; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.2); }
  }

  .star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    animation: twinkle 3s infinite;
  }

  /* Magnetic button effect */
  @keyframes magneticPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  .btn-magnetic {
    position: relative;
    overflow: hidden;
  }

  .btn-magnetic::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,255,255,0.3), transparent);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
  }

  .btn-magnetic:hover::before {
    width: 300px;
    height: 300px;
  }

  /* Text reveal animation */
  @keyframes textReveal {
    from {
      opacity: 0;
      transform: translateY(20px);
      filter: blur(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
      filter: blur(0);
    }
  }

  .text-reveal {
    animation: textReveal 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  }

  /* Premium card glow */
  @keyframes cardGlow {
    0%, 100% {
      box-shadow: 0 0 20px rgba(236, 72, 153, 0.2);
    }
    50% {
      box-shadow: 0 0 40px rgba(236, 72, 153, 0.4), 0 0 60px rgba(236, 72, 153, 0.2);
    }
  }

  .dark @keyframes cardGlow {
    0%, 100% {
      box-shadow: 0 0 20px rgba(6, 182, 212, 0.2);
    }
    50% {
      box-shadow: 0 0 40px rgba(6, 182, 212, 0.4), 0 0 60px rgba(6, 182, 212, 0.2);
    }
  }

  .card-premium {
    animation: cardGlow 3s ease-in-out infinite;
  }

  /* Spotlight effect */
  @keyframes spotlight {
    0% { opacity: 0; transform: scale(0.8); }
    50% { opacity: 0.1; }
    100% { opacity: 0; transform: scale(1.5); }
  }

  .spotlight {
    position: absolute;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, rgba(236, 72, 153, 0.2), transparent);
    border-radius: 50%;
    pointer-events: none;
    animation: spotlight 4s ease-out infinite;
  }

  .dark .spotlight {
    background: radial-gradient(circle, rgba(6, 182, 212, 0.2), transparent);
  }

  /* Ripple effect */
  @keyframes ripple {
    0% {
      transform: scale(0);
      opacity: 1;
    }
    100% {
      transform: scale(4);
      opacity: 0;
    }
  }

  .ripple {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.6);
    animation: ripple 0.6s ease-out;
  }

  /* Icon enhancements */
  .icon-glow {
    filter: drop-shadow(0 0 8px currentColor);
  }

  .icon-3d {
    filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3)) drop-shadow(0 0 12px currentColor);
    transform-style: preserve-3d;
  }

  @keyframes iconPulse {
    0%, 100% { 
      filter: drop-shadow(0 0 8px currentColor);
      transform: scale(1);
    }
    50% { 
      filter: drop-shadow(0 0 16px currentColor);
      transform: scale(1.05);
    }
  }

  @keyframes iconFloat {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    25% { transform: translateY(-5px) rotate(2deg); }
    75% { transform: translateY(-5px) rotate(-2deg); }
  }

  @keyframes iconSpin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  @keyframes iconBounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  .icon-pulse {
    animation: iconPulse 2s ease-in-out infinite;
  }

  .icon-float {
    animation: iconFloat 3s ease-in-out infinite;
  }

  .icon-bounce {
    animation: iconBounce 1s ease-in-out infinite;
  }

  /* Icon container with gradient background */
  .icon-gradient {
    position: relative;
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }

  .icon-gradient::before {
    content: '';
    position: absolute;
    inset: -2px;
    border-radius: inherit;
    padding: 2px;
    background: linear-gradient(135deg, currentColor, transparent);
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .icon-gradient:hover::before {
    opacity: 0.6;
  }

  /* Cherry Blossom Petals Animation */
  @keyframes cherryBlossomFall {
    0% { 
      transform: translateY(-10%) translateX(0) rotate(0deg);
      opacity: 0;
    }
    10% {
      opacity: 0.9;
    }
    25% {
      transform: translateY(25vh) translateX(15px) rotate(90deg);
    }
    50% {
      transform: translateY(50vh) translateX(-10px) rotate(180deg);
    }
    75% {
      transform: translateY(75vh) translateX(20px) rotate(270deg);
      opacity: 0.7;
    }
    100% { 
      transform: translateY(110vh) translateX(-15px) rotate(360deg);
      opacity: 0;
    }
  }

  .cherry-blossom {
    position: absolute;
    width: 20px;
    height: 20px;
    animation: cherryBlossomFall linear infinite;
    opacity: 0.85;
  }
  
  /* Cherry Blossom Shape - 5 heart-shaped petals */
  .cherry-blossom::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 10px;
    height: 10px;
    background: radial-gradient(circle at 30% 30%, #ffe4e6, #ffc0cb 40%, #ffb6c1);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 
      0 0 3px rgba(255, 182, 193, 0.6),
      0 0 6px rgba(255, 192, 203, 0.4);
  }
  
  /* Create 5 petals using multiple box-shadows */
  .cherry-blossom::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 8px;
    height: 12px;
    background: linear-gradient(135deg, #fff 0%, #ffe4e6 30%, #ffc0cb 70%, #ffb6c1 100%);
    border-radius: 50% 50% 50% 0;
    transform: translate(-50%, -70%) rotate(-18deg);
    transform-origin: bottom center;
    filter: drop-shadow(0 1px 2px rgba(255, 182, 193, 0.4));
    box-shadow:
      /* Petal 2 */
      -6px 4px 0 -1px #ffe4e6,
      -7px 5px 0 -1px #ffc0cb,
      /* Petal 3 */
      6px 4px 0 -1px #ffe4e6,
      7px 5px 0 -1px #ffc0cb,
      /* Petal 4 */
      -3px 9px 0 -1px #ffe4e6,
      -4px 10px 0 -1px #ffb6c1,
      /* Petal 5 */
      3px 9px 0 -1px #ffe4e6,
      4px 10px 0 -1px #ffb6c1;
  }
  
  /* Variant petals with different rotations */
