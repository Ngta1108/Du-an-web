<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MakeBetter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800&family=Chakra+Petch:wght@300;400;500;600;700&family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Bangers&family=Oswald:wght@400;700&family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Be Vietnam Pro"', 'sans-serif'],
              tech: ['"Chakra Petch"', 'sans-serif'],
            },
            colors: {
              gray: {
                850: '#1a202c',
                900: '#111827',
                950: '#050505', // Deep void dark
              },
              cyan: {
                450: '#00d9f9', // Neon cyan
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1)',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1)',
              'slide-down': 'slideDown 0.3s ease-out',
              'glow': 'glow 3s ease-in-out infinite alternate',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'scale(0.98)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideDown: {
                '0%': { transform: 'translateY(-10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              glow: {
                'from': { boxShadow: '0 0 5px #0ea5e9, 0 0 10px #0ea5e9' },
                'to': { boxShadow: '0 0 20px #00d9f9, 0 0 30px #00d9f9' },
              },
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #ffffff05 1px, transparent 1px), linear-gradient(to bottom, #ffffff05 1px, transparent 1px)",
              'dot-pattern': "radial-gradient(#00000010 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<style>
  /* Noise Texture */
  .bg-noise {
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
  }

  /* Custom Scrollbar - Ultra Minimal */
  ::-webkit-scrollbar {
    width: 4px;
    height: 4px;
  }
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background: rgba(156, 163, 175, 0.5);
    border-radius: 10px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: rgba(156, 163, 175, 0.8);
  }

  /* Slider Styling */
  input[type=range] {
    -webkit-appearance: none; 
    background: transparent;
    height: 20px;
  }
  input[type=range]:focus { outline: none; }

  /* Cute Thumb (Light) */
  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    height: 22px;
    width: 22px;
    border-radius: 50%;
    background: #ffffff;
    border: 6px solid #ec4899; /* pink-500 */
    cursor: grab;
    margin-top: -9px;
    box-shadow: 0 4px 12px rgba(236, 72, 153, 0.4);
    transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
  }
  input[type=range]::-webkit-slider-thumb:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 16px rgba(236, 72, 153, 0.6);
  }

  /* Tech Thumb (Dark) */
  .dark input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    height: 24px;
    width: 12px;
    border-radius: 2px;
    background: #06b6d4; /* cyan-500 */
    border: 2px solid #fff;
    margin-top: -10px;
    box-shadow: 0 0 15px #06b6d4;
    cursor: ew-resize;
    transition: all 0.1s ease;
  }
  .dark input[type=range]::-webkit-slider-thumb:hover {
    transform: scaleY(1.1);
    background: #fff;
    border-color: #06b6d4;
    box-shadow: 0 0 20px #06b6d4, inset 0 0 4px #06b6d4;
  }
</style>
</head>
  <body class="antialiased overflow-hidden font-sans text-gray-900 dark:text-white selection:bg-pink-300 dark:selection:bg-cyan-500 selection:text-white transition-colors duration-700">
    <div id="root"></div>
  </body>
</html>
