<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartLens AI Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&family=Chakra+Petch:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Be Vietnam Pro"', 'sans-serif'],
              tech: ['"Chakra Petch"', 'sans-serif'],
            },
            colors: {
              gray: {
                850: '#1a202c',
                900: '#111827',
                950: '#050505', // Deep void dark
              },
              cyan: {
                450: '#00d9f9', // Neon cyan
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.4s ease-out',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              glow: {
                'from': { boxShadow: '0 0 2px #0ea5e9, 0 0 4px #0ea5e9' },
                'to': { boxShadow: '0 0 8px #00d9f9, 0 0 16px #00d9f9' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<style>
  /* Custom Scrollbar */
  ::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 10px;
  }
  .dark ::-webkit-scrollbar-thumb {
    background: #334155;
    border-radius: 0px; /* Sharp corners for tech look */
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #94a3b8;
  }
  .dark ::-webkit-scrollbar-thumb:hover {
    background: #475569;
  }

  /* === RANGE INPUT RESET === */
  input[type=range] {
    -webkit-appearance: none; 
    background: transparent; /* Transparent so we can see the custom progress bar behind */
    height: 20px; /* Match thumb height area */
  }

  input[type=range]:focus {
    outline: none; 
  }

  /* === LIGHT MODE THUMB (CUTE KNOB) === */
  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    height: 22px;
    width: 22px;
    border-radius: 50%; /* Perfectly round */
    background: #ffffff;
    border: 5px solid #f472b6; /* pink-400 */
    cursor: grab;
    margin-top: -9px; /* Center on track */
    box-shadow: 0 3px 6px rgba(0,0,0,0.15), 0 0 0 2px rgba(255,255,255,0.5);
    transition: transform 0.1s ease, box-shadow 0.2s ease;
    position: relative;
    z-index: 50;
  }

  input[type=range]::-webkit-slider-thumb:active {
    cursor: grabbing;
    transform: scale(1.1);
    box-shadow: 0 4px 8px rgba(244, 114, 182, 0.4);
  }

  /* Track (Invisible in CSS, handled by React div) */
  input[type=range]::-webkit-slider-runnable-track {
    width: 100%;
    height: 4px;
    cursor: pointer;
    background: transparent; 
    border-radius: 0;
  }

  /* === DARK MODE THUMB (TECH FADER) === */
  .dark input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    height: 20px;
    width: 10px; /* Rectangular/Bar */
    border-radius: 1px;
    background: #0ea5e9; /* sky-500 */
    border: 1px solid #e0f2fe;
    margin-top: -9px; 
    box-shadow: 0 0 10px #0ea5e9, 0 0 5px #ffffff; /* Neon glow */
    cursor: ew-resize;
  }

  .dark input[type=range]::-webkit-slider-thumb:hover {
    transform: scaleY(1.1);
    background: #fff;
    box-shadow: 0 0 15px #0ea5e9, 0 0 8px #ffffff;
  }
  
  .dark input[type=range]::-webkit-slider-runnable-track {
    background: transparent;
    height: 2px; 
  }
</style>
</head>
  <body class="antialiased overflow-hidden bg-rose-50 dark:bg-[#050505] font-sans text-gray-900 dark:text-white selection:bg-pink-300 dark:selection:bg-cyan-500 selection:text-white transition-colors duration-500">
    <div id="root"></div>
  </body>
</html>
